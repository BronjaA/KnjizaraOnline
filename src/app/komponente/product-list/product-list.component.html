<div class="fluid" style="background-color: rgb(249, 249, 249);">
  <hr style="width: 100%; margin: 0;"/>
  <div class="row mx-5" style="padding-top: 80px; padding-bottom: 80px;">
    <!-- Leva strana, gde su bestselleri i opcije za filtraciju -->
    <div class="col-4" style="padding-left: 100px;">
      <div class="row">
        <div class="col-10">

          <!-- Bestselleri (ili izdvojeni proizvodi..nzm..mozda ga cak i izbrisem, videcu) -->
          <div>
            <h4 class="font-weight-normal mt-3 mb-5">Klasici</h4>

            <!-- Div sa proizvodima -->
            <div>
              <!-- proizvod -->
              <div *ngFor="let knjiga of bKlasici; index as productId" class="row">
                <div class="col-3">
                  <a [routerLink]="['/product', bKlasici[productId].id]" onClick="window.scrollTo(0, 0)">
                  <img
                    class="bsThumbnail"
                    src="{{knjiga.slika}}"
                    alt=""
                  />
                  </a>
                </div>
                <div class="col-9">
                  <a [routerLink]="['/product', bKlasici[productId].id]" style="text-decoration: none;" onClick="window.scrollTo(0, 0)">
                    <p
                      class="text-muted"
                      style="margin-bottom: 0; margin-top: -5px; margin-left: -10px;"
                    >
                     {{knjiga.ime}} - {{knjiga.autor}}
                    </p>
                  </a>
                  <p
                    style="
                      margin-top: 0;
                      font-weight: 600;
                      margin-bottom: -5px;
                      margin-left: -10px;
                    "
                  >
                  {{knjiga.cena}}.00 RSD
                  </p>
                </div>
                <hr class="" style="width: 80%; margin-left: 15px;" />
              </div>
            </div>
          </div>

        </div>
        <div class="col">
          <div
            style="border-left: 1.2px solid rgb(233, 233, 233); height: 100%;"
          ></div>
        </div>
      </div>
    </div>

  <!--##################################################################################-->
  <!-- Desna strana, gde je zapravo product list -->
    <div class="col-8">

      <!-- header product lista -->
      <div class="row pb-4 justify-content-between">
        <div class="col-3">
          <a routerLink="" style="text-decoration: none;"><span class="navigacija">Poƒçetna</span></a>
          <span class="navigacija"> / </span>
          <span class="navigacija">Prodavnica</span>
          <p *ngIf="filteri == null" class="mt-3">Prikazi svih {{sum}} rezultata</p>
        </div>
        
      </div>
      
      <!-- product list -->
      <div class="row" *ngIf="filteri == null">  

        <!-- proizvod bez filtracije -->
          <div *ngFor="let knjiga of knjige; index as productId" class="product mb-4 col-5 col-lg-3 col-md-4 col-sm-5">
            <div>
              <a [routerLink]="['/product', knjige[productId].id]" onClick="window.scrollTo(0, 0)">
              <div style="background-image:url({{knjiga.slika}}); background-position: center; padding-bottom: 100%; background-size: cover;">
              </div>
              <p class="mt-2" style="font-size: 14px; font-weight: 500; margin-bottom: 10px;">{{knjiga.ime}} - {{knjiga.autor}}</p></a>
              <p style="color: gray; font-size: 12px; margin: 0px;">{{knjiga.kategorija}}</p>
              <p style="font-size: 14px; font-weight: 500;">{{knjiga.cena}}.00 RSD</p>
            </div>
          </div>
      </div>
      <div class="row" *ngIf="filteri != null">
        <!-- proizvod bez filtracije -->
        <div *ngFor="let knjiga of filterKnjige; index as productId" class="product mb-4 col-5 col-lg-3 col-md-4        col-sm-5">
          <div>
            <a [routerLink]="['/product', filterKnjige[productId].id]" onClick="window.scrollTo(0, 0)">
            <div style="background-image:url({{knjiga.slika}}); background-position: center; padding-bottom: 100%; background-size: cover;">
            </div>
            <p class="mt-2" style="font-size: 14px; font-weight: 500; margin-bottom: 10px;">{{knjiga.ime}} - {{knjiga.autor}}</p></a>
            <p style="color: gray; font-size: 12px; margin: 0px;">{{knjiga.kategorija}}</p>
            <p style="font-size: 14px; font-weight: 500;">{{knjiga.cena}}.00 RSD</p>
          </div>
        </div>
      </div>

        
      
      </div>
    </div>

  </div>
